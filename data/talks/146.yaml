talk_abstract: "Quae adhuc, Cato, a te dicta sunt, eadem, inquam, dicere posses, si sequerere Pyrrhonem aut Aristonem. Nec enim ignorashis istud honestum non summum modo, sed etiam, ut tu vis, solum bonum videri. Quod si ita est, sequitur id ipsum, quodte velle video, omnes semper beatos esse sapientes. Hosne igitur laudas et hanc eorum, inquam, sententiam sequi noscenses oportere?"

